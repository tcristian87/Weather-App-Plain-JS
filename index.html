<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Build in JS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplet="off" class="search-box" placeholder="Enter city name...">
        </header>
        <main>
            <section class="location">
                <div class="city">Enter city name and press Enter</div>
                <div class="date"></div><br>
                <div id = "glocation"></div>
            </section>
            <div class="current">
                <div class="temp"></div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </div clas="daily">
                <!-- <div class="tr">
                    <div class="td" id="d1">day1</div>
                    <div class="td" id="d2">day2</div>
                    <div class="td" id="d3">day3</div>
                    <div class="td" id="d4">day4</div>
                    <div class="td" id="d5">day5</div>
                </div> -->
                <div>
                    <div class="td" id="day1"></div>
                    <div class="td" id="day2"></div>
                    <div class="td" id="day3"></div>
                    <div class="td" id="day4"></div>
                    <div class="td" id="day5"></div>
                </div>
         </main>
    </div>
    <script src="application.js"></script>
</body>
</html>
